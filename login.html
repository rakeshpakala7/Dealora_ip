<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup - Dealora</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: #0d1117;
      color: #e6e6e6;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #161b22;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 350px;
    }

    .form-box {
      display: none;
    }

    .form-box.active {
      display: block;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      font-size: 0.9rem;
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0d1117;
      color: #fff;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00eaff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    .switch-text {
      text-align: center;
      margin-top: 15px;
      color: #ccc;
    }

    .switch-text a {
      color: #00eaff;
      cursor: pointer;
    }

    /* ðŸ”” Notification styling */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00eaff;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
      font-weight: 600;
      z-index: 1000;
    }

    .notification.show {
      display: block;
      animation: fadeInOut 2.5s ease;
    }

    @keyframes fadeInOut {
      0% {opacity: 0; transform: translateY(-10px);}
      10% {opacity: 1; transform: translateY(0);}
      90% {opacity: 1;}
      100% {opacity: 0; transform: translateY(-10px);}
    }
  </style>
</head>
<body class="login-page">
  <div class="login-container">
  <div class="form-wrapper">
  <!-- ðŸ–¼ï¸ Logo -->
  <div class="logo-box" style="text-align: center; margin-bottom: 15px;">
    <img src="images/logo.jpeg" alt="Dealora Logo" class="dealora-logo">
  </div>
      <h1 class="brand-title">Dealora</h1>
      <p class="brand-subtitle">Welcome to your shopping  paradise</p>

      <!-- Login Form -->
      <div id="login-form" class="form-box active">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <p class="switch-text">
          Donâ€™t have an account?
          <a onclick="showSignup()">Sign Up</a>
        </p>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="form-box">
        <h2>Sign Up</h2>
        <form onsubmit="handleSignup(event)">
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="signup-name" placeholder="Enter your name" required>
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="signup-password" placeholder="Create a password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="switch-text">
          Already have an account?
          <a onclick="showLogin()">Login</a>
        </p>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>
  <script src="js/auth.js"></script>
</body>
</html>
